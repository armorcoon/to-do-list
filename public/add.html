<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Login Form</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Login Form
      </h1>

      <form id="user-form" class="mb-4">
        <div class="form-group">
          <label for="user-id">ID</label>
          <input type="text" id="user-id" class="form-control" />
          <label for="user-name">name(Fullname)</label>
          <input type="text" id="user-name" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>
    <script>
      var lat;
      var long;
      navigator.geolocation.getCurrentPosition((position) => {
          lat = position.coords.latitude;
          long = position.coords.longitude;
          const latlng = lat + "," + long;
          let url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latlng}&key=AIzaSyD_YWjLA9D5se_gD7W4-Ggg_dKJ-jUs_jc`;
          fetch(url)
          .then(res => res.json())
          .then(data => {
            document.body.insertAdjacentHTML(
              "beforeend",
              `<p>detected your currnet address: <br>${data.results[0].formatted_address}</p>`
            );
          })
          .catch(err => console.warn(err.message));
      });
      
      
    </script>
    <script src="js/add.js"></script>
  </body>
</html>
